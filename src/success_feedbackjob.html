<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct</title>
    <link rel="stylesheet" href="./index.sass">
</head>

<body>
    <div class="header header_show" id="main">
        <div class="header_container">
            <div class="logo cursor_link">
                <div class="container_line">
                    <div class="point"></div>
                    <div class="line"></div>
                </div>
                <span>Директ</span>
            </div>
            <div class="burger cursor_link show_hover burger_show">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>

    </div>
    <div class="job_page cursor_on_black job_page_show">
        <div class="job_page_container">
            <div class="job_page_col-1">
                <div class="title">Йоу, окей, скоро свяжемся</div>
                <div class="text">Спасибо, что написал нам</div>
            </div>
            <div class="job_page_col-2">
                <img src="./images/cat.gif" alt="">
            </div>
        </div>
    </div>
    <div class="section_cursor">
        <div class="cursor cursor-shadow"></div>
        <div class="cursor cursor-dot"></div>
        <div class="cursor cursor-arrow">
            <svg class="cursor-arrow__icon" viewBox="0 0 117.25 86.75">
                <path class="cursor-arrow__path"
                    d="M111.45,42.5,74.65,5.7l-9.9,9.9,20.6,20.6H6.45v14h78.9L64.75,70.8l9.9,9.9,36.8-36.8A1,1,0,0,0,111.45,42.5Z" />
            </svg>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
